<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Order summary card</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <section class="container">
      <main class="ordersummary">
        <div class="ordersummary_img">
          <img src="./images/illustration-hero.svg" alt="illustration-hero" />
        </div>
        <div class="ordersummary_details">
          <h1>Order Summary</h1>
          <p>
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="ordersummary_plan">
            <div class="ordersummary_plan_img">
              <img src="./images/icon-music.svg" alt="icon-music">
            </div>
            <div class="ordersummary_plan_price">
              <p>Annual Plan</p>
              <p>$59.99/year</p>
            </div>
            <a 
              class="ordersummary_plan_change"
              href="#"
              >
              Change
            </a>
          </div>
          <div class="ordersummary_cta">
            <button class="ordersummary_cta_proceed">
              Proceed to Payment
            </button>
            <button class="ordersummary_cta_cancel">
              Cancel Order
            </button>
          </div>
        </div>
      </main>
    </section>
    <footer class="footer_attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/MateenTech" target="_blank">Mateen Bhutto</a>.
    </footer>

  </body>
</html>
